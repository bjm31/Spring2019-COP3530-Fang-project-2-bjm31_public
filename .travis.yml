language: cpp
compiler: gcc
dist: trusty

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
before_install:
    - eval "${MATRIX_EVAL}"

script:
    g++ -std=c++11 -Wall -o test/TestCase test/TestCase.cpp &&
    test/TestCase --success &&
    make && ./main foo bar baz
